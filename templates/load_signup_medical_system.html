<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .alert{width: 35%;margin: 0 auto;margin-top: 100px}
        body{background-color: darkorange}
    </style>
</head>
<body>
<h1>
    Sign Up Form Hospital Medical Website
</h1>
<form action="signup_medical_system" method="post">
    {% csrf_token %}
<label>
    Please choose a username
</label>
<input type="text" name="username_to_be_chosen">
<label>
    Please choose an email
</label>
<input type="email" name="email_to_be_chosen">
<label>
    Please choose password
</label>
<input type="password" name="password_to_be_chosen">
<input type="submit" class="btn btn-success" value="Submit Button">
</form>
{% if message %}
    <div class="alert alert-success alert-dismissible">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>{{ message }}</strong>
</div>
{% endif %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
