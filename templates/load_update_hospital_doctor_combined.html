<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .alert{width: 35%;margin: 0 auto;margin-top: 100px}
        body{background-color: blue}
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/load_entry_medical_system_home_page">{{ username }}</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/load_entry_medical_system_home_page">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/logout_medical_system">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<table class="table table-primary">
    <thead>
    <tr>
        <td>
            hospital_name
        </td>
        <td>
            doctor_name
        </td>
        <td>
            days that a doctor is active
        </td>
        <td>
            update
        </td>
    </tr>
    </thead>
    <tbody>
    {% for i in all_hospital_doctor_combined %}
        <tr>
        <form action="/update_hospital_doctor_html/{{ i.hospital_doctor_id }}" method="post">
        {% csrf_token %}
            <td>
                <select name="hospital_id_to_be_updated">
                {% for j in all_hospital %}
                <option value="{{ j.hospital_id}}" {% if i.hospital.hospital_name == j.hospital_name %}selected {% endif %}>
                    {{ j.hospital_name }}

                </option>
                {% endfor %}
                </select>

            </td>
            <td>
                    <select name="doctor_id_to_be_updated">
                {% for k in all_doctor %}
                    <option value="{{ k.doctor_id }}"{% if i.doctor.doctor_name == k.doctor_name %} selected {% endif %}>
                        {{ k.doctor_name }}
                    </option>
                {% endfor %}
                    </select>

            </td>
            <td>
                <input type="text" name="updated_days_of_activity_for_a_doctor" value="{{ i.days_active }}">
            </td>
            <td>
                <input type="submit" class="btn btn-success" value="Submit Button">
            </td>
        </form>
        </tr>
    {% endfor %}
    </tbody>

</table>
{% if message %}
   <div class="alert alert-success alert-dismissible">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>{{message}}</strong>
   </div>
{% endif %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
